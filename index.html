<!DOCTYPE html>
<html>

<head lang="en">
    <title>Soundcloud Player</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body id="body" class="show-loader show-grid-view">
    <main id="main" class="clearfix">
        <section id="player" class="player" style="visibility: hidden">
            <div class="loader--player">Loading...</div>
            <iframe id="sc-widget" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/tracks/1848538"></iframe>
        </section>
        <nav id="nav">
            <input id="search" name="search" type="text" placeholder="search Soundcloud...">
            <button class="btn btn--style-1 btn--selected toggle-grid-view" data-action="grid-view" title="Toggle Grid-View">&#9783;&nbsp;grid view</button>
            <button class="btn btn--style-1 toggle-repeat" data-action="repeat" title="Toggle Repeat">&#10608;&nbsp;repeat</button>
            <button class="btn btn--style-1 toggle-shuffle" data-action="shuffle" title="Toggle Shuffle">&#10547;&nbsp;shuffle</button>
            <!-- <button class="btn btn--style-1 toggle-autoplay" data-action="autoplay" title="Toggle Autoplay (disabled)">&#9738;&nbsp;autoplay</button> -->
        </nav>
        <section>
            <ul id="list"></ul>
        </section>
        <div id="pagination" class="pagination clearfix">
            <i id="next" class="next" style="display: none">next</i>
            <i id="prev" class="prev" style="display: none">previous</i>
        </div>
    </main>
    <div class="loader--global">Loading...</div>
    <div class="overlay"></div>
    <script src="assets/js/vendor/jquery-3.1.0.min.js"></script>
    <script src="assets/js/vendor/jquery.$$.min.js"></script>
    <script src="assets/js/vendor/jquery.ba-throttle-debounce.min.js"></script>
    <script src="assets/js/vendor/soundcloud/sdk-3.1.2.js"></script>
    <script src="assets/js/vendor/soundcloud/api.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
